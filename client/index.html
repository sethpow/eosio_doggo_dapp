<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <!-- basic scatter functionality -->
        <script src="dist-web/scatterjs-core.min.js"></script>
        <!-- connect scatter to eosjs; EOSJS - API for accessing EOS -->
        <script src="dist-web/scatterjs-plugin-eosjs2.min.js"></script>
        <!-- EOSJS API -->
        <script src='dist-web/eosjs-api.js'></script>
        <!-- jsonrpc - tool used to connect with blockchain -->
        <script src='dist-web/eosjs-jsonrpc.js'></script>
        <!-- jssig - used for signatures -->
        <script src='dist-web/eosjs-jssig.js'></script>


        <script src="main.js"></script>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Dog Dapp</title>
        <link rel="icon" href="https://img.pngio.com/doggo-png-8-png-image-doggo-png-300_200.png">

    </head>
    <body>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Dog Dapp</h1>
                    <p class="lead">We store your dogs in a safe and decentralized way.</p>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col">
                    <h2>Your Dogs</h2>
                    <ul id="doglist">
                    </ul>
                </div>

                <div class="col">
                    <h2>Remove Dog</h2>
                    <div>
                        <label>Dog ID</label>
                        <input type="number" id="dog_id" placeholder="Dog id..." />
                    </div>
                    <button type="button" id="remove_dog_button" class="btn btn-warning">Remove dog</button>
                </div>
            </div>
            
            <br><br>
            <div class="row">
                <div class="col">
                    <h2>Add Dog</h2>
                    <div>
                        <label>Dog name</label>
                        <input type="text" id="dog_name" placeholder="Dog name...">
                    </div>
                    <div>
                        <label>Dog age</label>
                        <input type="number" id="dog_age" placeholder="Dog age...">
                    </div>
                    <button type="button" id="add_dog_button" class="btn btn-primary">Add dog</button>
                </div>

                <div class="col">
                    <h2>Remove All Dogs</h2>
                    <div>
                        <button type="button" id="remove_all_button" class="btn btn-danger">Remove all</button>
                    </div>
                </div>
            </div>
            
            <br><br>
            <div class="row">
                <div class="col">
                    <h2>Your Balance</h2>
                    <ul id="balance_list">
                    </ul>
                </div>

                <div class="col">
                    <h2>Update Balance</h2>
                    <div>
                        <label>Amount to add</label>
                        <input type="number" id="balanceAmount" placeholder="Amount..." />
                    </div>
                    <div>
                        <label>Memo</label>
                        <input type="text" id="memo" placeholder="Memo..." />
                    </div>
                    <div>
                        <button type="button" id="add_to_balance" class="btn btn-success">Add</button>
                    </div>
                </div>

            </div>

        </div>
    </body>
</html>
